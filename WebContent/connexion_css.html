  <div class="tab_connexion1">
   
   <div class="tab_connexion2">
  
        <form method="post" action="connexion">
            
                	<label> Connectez-vous.</label> <br><br>
                <label for="nom">Adresse email <span class="requis">*</span></label>
				<!---value="<c:out value="${utilisateur.email}"/>"-->
                <input type="email" id="email" name="email" size="20" maxlength="60" />
                </div>
              
<div class="tab_connexion2">
                <label for="motdepasse">Mot de passe <span class="requis">*</span></label>
                <input type="text" id="motdepasse" name="motdepasse" value="" size="20" maxlength="20" />
                

				<div class="button_class">
				
                <input type="submit" value="Connexion" class="sansLabel" />
				
				</div>
				
                
                <br/><span class="erreur"> <!---${form.erreurs['email']}---></span>
                <br/><span class="erreur"><!---${form.erreurs['motdepasse']}---></span>
               <!--- <p class="${empty form.erreurs ? 'succes' : 'erreur'}">${form.resultat}</p>
                
                <%-- Vérification de la présence d'un objet utilisateur en session --%>
                <c:if test="${!empty sessionScope.sessionUtilisateur}">
                    <%-- Si l'utilisateur existe en session, alors on affiche son adresse email. --%> 
                    <p class="succes">Vous êtes connecté(e) avec l'adresse : ${sessionScope.sessionUtilisateur.email}</p> --->
                </c:if>
           
        </form>
